<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="logo header__logo">
                <a href="./index.html" class="header__link">
                    <img src="../images/logo.png" alt="F#TaskTracker" class="logo-img">
                </a>
            </div>
            <div class="header__content">
                <ul class="header-list">
                    <li class="header-list__item header-list__item--active">
                        <a href="./personal.html" class="header__link">Главная</a>
                    </li>
                </ul>
                <ul class="header-list">
                    <li class="header-list__item">
                        <a href="./login.html" class="header__link">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="reg-log">
        <div class="container">
            <div class="box reg-log-box">
                <div class="reg-log-box__header">
                    <h3 class="reg-log-box__title">Войти</h3>
                    <a href="./registration.html" class="reg-log-box__sub-text">Регистрация</a>
                </div>
                <form action="" class="reg-log-form">
                    <div class="input-wrapper">
                        <label for="" class="input__label">Электронная почта</label>
                        <input type="email" class="input" placeholder="Введите адрес почты">
                        <span class="input__validation"></span>
                    </div>
                    <div class="input-wrapper">
                        <label for="" class="input__label">Пароль</label>
                        <input type="email" class="input" placeholder="Введите пароль">
                        <span class="input__validation"></span>
                    </div>
                    <div class="input-wrapper">
                        <input type="submit" class="btn btn-primary form__btn" value="Войти">
                    </div>
                </form>
                <div class="reg-log-box__footer">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
